<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
    
        <link href="styles/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles/snackbar.css">
        <link rel="stylesheet" href="/styles/loading-indicator.css">
    </head>
    
    <body id="body">
        <main>
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div id="loading-overlay">
                    <div id="loading-indicator"></div>
                </div>
                <div class="top-container">
                    <div id="user-faction-container" hidden>
                        <div id="faction-selection-container">
                            <b style="font-weight: bold;">CHOOSE YOUR FACTIONS: </b>
                            <button id="login-user" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="User Login"> 
                                <img height="25px" src="assets/spartan.png" alt="">
                            </button>
                            <button id="login-google" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Google Login"> 
                                <img height="25px" src="assets/google.png" alt="">
                            </button>
                            <button id="login-facebook" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Facebook Login"> 
                                <img height="25px" src="assets/facebook.png" alt="">
                            </button>
                            <button id="login-ghost" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Ghost Login"> 
                                <img height="25px" src="assets/ghost.png" alt="">
                            </button>
                        </div>
                        <div id="user-profile-container">
                            <button id="user-profile" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Profile"> 
                                <img height="25px" src="assets/spartan.png" alt="">
                            </button>
                            <span class="normal-text">Welcome, <span id="username"></span></span>
                        </div>
                    </div>
                    <div id="dummy-container"></div>
                    <div>
                        <b style="font-weight: bold;">VISIT: </b>
                        <a href="https://youtu.be/DSG53BsUYd0?si=8MytIg2jxCvFhk_l" target="_blank">
                            <img src="./assets/github.png" alt="Github" height="25px">
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=2L8HPnnmMfrjDlu3" target="_blank">
                            <img src="./assets/youtube.png" alt="YouTube" height="25px">
                        </a>
                    </div>
                </div>
                <div class="level-bar">
                    <p class="normal-text">Sparta! Choose your opponents</p>
                    <p class="normal-text" style="margin-right: 15px;">The Unrecorded</p>
                </div>
                <div class="level-bar">
                    <div class="level-div">
                        <button id="kids-level" class="level-button kids-level">Helots</button>
                        <button id="amateur-level" class="level-button amateur-level">Perioikoi</button>
                        <button id="pro-level" class="level-button pro-level">Spartans</button>
                        <button id="legend-level" class="level-button legend-level">Gods</button>
                    </div>
                    <div class="other-div">
                        <button id="practice-level" class="level-button practice-level">Practice</button>
                        <button id="custom-level" class="level-button custom-level">Custom</button>
                    </div>
                </div>
                <br>
                <button id="pvp" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="PVP"> 
                    <img height="30px" src="assets/colosseum.png" alt="">
                </button>
                <button id="hall-of-fame" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Hall Of Fame"> 
                    <img height="30px" src="assets/crown.png" alt="">
                </button>
                <button id="notification" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Notification"> 
                    <img height="30px" src="assets/bell.png" alt="">
                </button>
                <table class="normal-table">
                    <tr>
                        <td style="font-size: 15px;">Latest Kill Stats</td>
                        <td>Helots</td>
                        <td>Perioikoi</td>
                        <td>Spartans</td>
                        <td>Gods</td>
                    </tr>
                    <tr>
                        <td>Time:</td>
                        <td><span id="kids-time-result"></span> sec</td>
                        <td><span id="amateur-time-result"></span> sec</td>
                        <td><span id="pro-time-result"></span> sec</td>
                        <td><span id="legend-time-result"></span> sec</td>
                    </tr>
                    <tr>
                        <td>WPM:</td>
                        <td><span id="kids-wpm-result"></span> w/m</td>
                        <td><span id="amateur-wpm-result"></span> w/m</td>
                        <td><span id="pro-wpm-result"></span> w/m</td>
                        <td><span id="legend-wpm-result"></span> w/m</td>
                    </tr>
                    <tr>
                        <td>Accuracy:</td>
                        <td><span id="kids-accuracy-result"></span> %</td>
                        <td><span id="amateur-accuracy-result"></span> %</td>
                        <td><span id="pro-accuracy-result"></span> %</td>
                        <td><span id="legend-accuracy-result"></span> %</td>
                    </tr>
                </table>
                <br>
                <p class="title-future-updates">Future updates:</p>
                <ol>
                    <li>Choose language (maybe)</li>
                    <li>Party competition / PVP</li>
                </ol>
            </div>
        </main>
        <script src="script/jquery-3.7.1.min.js"></script>
        <script type="module" src="script/dashboard.js"></script>
    </body>
</html>
