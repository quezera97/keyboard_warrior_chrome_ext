<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Speed Typing Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="score-container">
                <div class="timer">
                    <span>Time:</span>
                    <span id="timer">0</span>
                </div>
                <div>
                    <span>Words/min:</span>
                    <span id="wpm">0</span>
                </div>
            </div>
            <div class="display-container" id="quoteDisplay"><span></span></div>
            <textarea class="quote-input" name="quoteInput" id="quoteInput" placeholder="Type Here!"></textarea>
        </main>
        <script src="script.js"></script>
    </body>
</html>
