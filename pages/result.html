<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="../styles/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/styles/snackbar.css">
    </head>
    <body id="result-body">
        <main> 
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div class="top-container">
                    <button class="try-again-result">'Enter' to Try Again</button>
                    <button class="escape-result">'Escape' to escape</button>
                </div>
                <p>Results :</p>
                <table class="normal-table">
                    <tr>
                        <td>Time:</td>
                        <td><span id="time-result"></span> sec</td>
                    </tr>
                    <tr>
                        <td>WPM:</td>
                        <td><span id="wpm-result"></span> words/min</td>
                    </tr>
                    <tr>
                        <td>Accuracy:</td>
                        <td><span id="accuracy-result"></span> %</td>
                    </tr>
                    <tr>
                        <td>Inaccuracy:</td>
                        <td><span id="inaccuracy-result"></span> %</td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="../script/services/jquery-3.7.1.min.js"></script>
        <script type="module" src="../script/result.js"></script>
        <script type="module" src="../script/result_for_profile.js"></script>
    </body>
</html>
