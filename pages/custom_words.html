<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="../styles/styles.css" rel="stylesheet"/>
        <link href="../styles/custom.css" rel="stylesheet"/>
    </head>
    <body id="body_custom_words">
        <main> 
            <div>
                <div class="top-container">
                    <div></div>
                    <div>
                        <b style="font-weight: bold;">VISIT: </b>
                        <a href="https://youtu.be/DSG53BsUYd0?si=8MytIg2jxCvFhk_l" target="_blank">
                            <img src="/assets/github.png" alt="Github" height="25px">
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=2L8HPnnmMfrjDlu3" target="_blank">
                            <img src="/assets/youtube.png" alt="YouTube" height="25px">
                        </a>
                    </div>
                </div>
                <table class="normal-table">
                    <tr>
                        <td>Numbers:</td>
                        <td>
                            <label class="switch">
                                <input id="custom-numbers" type="checkbox">
                                <span class="click-slide round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Special Char:</td>
                        <td>
                            <label class="switch">
                                <input id="custom-special-chars" type="checkbox">
                                <span class="click-slide round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Auto Capitalize:</td>
                        <td>
                            <label class="switch">
                                <input id="custom-auto-capitalize" type="checkbox">
                                <span class="click-slide round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p style="font-size: 15px;">*Lower the minimum length to get more variations of words</p>
                        </td>
                    </tr>
                    <tr>
                        <td>Min Length:</td>
                        <td>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="300" value="0" class="slider" id="custom-min-length">
                                <p><span id="min-length-value"></span></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Max Length:</td>
                        <td>
                            <div class="slidecontainer">
                                <input type="range" min="100" max="300" value="100" class="slider" id="custom-max-length">
                                <p><span id="max-length-value"></span></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="generate-custom" class="generate-custom" style="margin: 15px;">Generate</button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="../script/jquery-3.7.1.min.js"></script>
        <script src="../script/custom_words.js"></script>
    </body>
</html>
