<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="/styles/styles.css" rel="stylesheet"/>    
        <link href="../styles/nav_bar.css" rel="stylesheet"/>  
        <link rel="stylesheet" href="/styles/snackbar.css">
    </head>
    <body id="body_user_profile">
        <main>
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div class="top-container">
                    <div>
                        <button id="escape-button" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Escape"> 
                            <img height="25px" src="/assets/esc.png" alt="">
                        </button>
                        <b style="font-weight: bold;" class="normal-text">User Profile</b>
                    </div>
                    <div>
                        <b style="font-weight: bold;">Logout</b>
                        <button id="logout-user" class="icon-button"><img height="25px" src="/assets/logout.png" alt="" data-toggle="tooltip" data-placement="bottom" title="Logout"></button>                    
                    </div>
                </div>
                <div>
                    <div class="topnav nav-level">
                        <a value="kids_profile" class="active">Helots</a>
                        <a value="amateur_profile">Perioikoi</a>
                        <a value="legend_profile">Spartans</a>
                        <a value="pro_profile">Gods</a>
                    </div>
                    <canvas id="profileChart" height="190"></canvas>
                </div>
            </div>
        </main>
        <script src="../script/services/jquery-3.7.1.min.js"></script>
        <script type="module" src="../script/user_profile.js"></script>
        <script type="module" src="../script/services/chart-4.4.0.js"></script>
    </body>
</html>
