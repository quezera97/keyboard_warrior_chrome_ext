<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="/styles/styles.css"/>
        <link rel="stylesheet" href="/styles/login_register.css">
        <link rel="stylesheet" href="/styles/snackbar.css">
        <link rel="stylesheet" href="/styles/modal.css">
        <link rel="stylesheet" href="/styles/loading-indicator.css">
    </head>
    <body id="body_login_register">
        <main>
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div id="loading-overlay">
                    <div id="loading-indicator"></div>
                </div>
                <div class="top-container">
                    <div>
                        <button id="escape-button" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Escape"> 
                            <img height="25px" src="/assets/esc.png" alt="">
                        </button>
                        <b style="font-weight: bold;" class="normal-text">Login/Register</b>
                    </div>
                    <div>
                        <b style="font-weight: bold;">VISIT: </b>
                        <a href="https://youtu.be/DSG53BsUYd0?si=8MytIg2jxCvFhk_l" target="_blank">
                            <img src="/assets/github.png" alt="Github" height="25px">
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=2L8HPnnmMfrjDlu3" target="_blank">
                            <img src="/assets/youtube.png" alt="YouTube" height="25px">
                        </a>
                    </div>
                </div>
                <div id="captcha-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>

                        <p class="normal-text" style="font-size: 25px;" id="captcha-code"></p>
                        <input style="margin-top: 10px;" type="text" id="user-input" class="captcha-input" placeholder="Enter Captcha">
                        <button id="verify-captcha" class="captcha-verify">Verify</button>
                        <p class="message" id="message"></p>

                        <p class="normal-text" style="font-size: 25px; margin-top: 10px;" id="captcha-code-2"></p>
                        <input style="margin-top: 10px;" type="text" id="user-input-2" class="captcha-input" placeholder="Enter Captcha">
                        <button id="verify-captcha-2" class="captcha-verify">Verify</button>
                        <p class="message" id="message-2"></p>
                    </div>
                </div>


                <div class="login-wrap">
                    <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="register"><label for="tab-2" class="tab">Register</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="email_login" class="label">Email Address</label>
                                    <input id="email_login" type="email" class="input">
                                </div>
                                <div class="group">
                                    <label for="password_login" class="label">Password</label>
                                    <input id="password_login" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <button id="submit_login" class="button">Submit</button>
                                </div>
                            </div>
                            <div class="register-htm">
                                <div class="group">
                                    <label for="username_register" class="label">Username</label>
                                    <input id="username_register" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="email_register" class="label">Email Address</label>
                                    <input id="email_register" type="email" class="input">
                                </div>
                                <div class="group">
                                    <label for="password_register" class="label">Password</label>
                                    <input id="password_register" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <label for="repeat_password_register" class="label">Repeat Password</label>
                                    <input id="repeat_password_register" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <button id="submit_register" class="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../script/jquery-3.7.1.min.js"></script>
        <script type="module" src="/script/login_register.js"></script>
    </body>
</html>
