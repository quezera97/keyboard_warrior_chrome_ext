<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="../styles/styles.css" rel="stylesheet"/>
        <link href="../styles/scrollable_table.css" rel="stylesheet"/>
        <link href="../styles/nav_bar.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/styles/snackbar.css">
    </head>
    <body id="body_hall_of_fame">
        <main> 
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div class="top-container">
                    <div>
                        <button id="escape-button" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Escape"> 
                            <img height="25px" src="/assets/esc.png" alt="">
                        </button>
                        <b style="font-weight: bold;" class="normal-text">Hall Of Fame</b>
                    </div>
                    <div>
                        <b style="font-weight: bold;">VISIT: </b>
                        <a href="https://youtu.be/DSG53BsUYd0?si=8MytIg2jxCvFhk_l" target="_blank">
                            <img src="/assets/github.png" alt="Github" height="25px">
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=2L8HPnnmMfrjDlu3" target="_blank">
                            <img src="/assets/youtube.png" alt="YouTube" height="25px">
                        </a>
                    </div>
                </div>
                <div class="topnav nav-level">
                    <a value="kids" class="active">Helots</a>
                    <a value="amateur">Perioikoi</a>
                    <a value="legend">Spartans</a>
                    <a value="pro">Gods</a>
                  </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Ranking</th>
                                <th>Champions</th>
                                <th>Accuracy</th>
                                <th>WPM</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                        <tr>            
                    </table>
                </div>
            </div>
        </main>
        <script src="../script/jquery-3.7.1.min.js"></script>
        <script type="module" src="../script/hall_of_fame.js"></script>
    </body>
</html>
