<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keyboard Warrior - Sparta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="../styles/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/styles/snackbar.css">
        <link rel="stylesheet" href="/styles/select2-4.1.0.min.css">
    </head>
    <body id="body_pvp">
        <main> 
            <div>
                <div id="snackbar"><span id="snackbar-text"></span></div>
                <div class="top-container">
                    <div>
                        <button id="escape-button" class="icon-button" data-toggle="tooltip" data-placement="bottom" title="Escape"> 
                            <img height="25px" src="/assets/esc.png" alt="">
                        </button>
                        <b style="font-weight: bold;" class="normal-text">PVP</b>
                    </div>
                    <div>
                        <b style="font-weight: bold;">VISIT: </b>
                        <a href="https://youtu.be/DSG53BsUYd0?si=8MytIg2jxCvFhk_l" target="_blank">
                            <img src="/assets/github.png" alt="Github" height="25px">
                        </a>
                        <a href="https://youtu.be/dQw4w9WgXcQ?si=2L8HPnnmMfrjDlu3" target="_blank">
                            <img src="/assets/youtube.png" alt="YouTube" height="25px">
                        </a>
                    </div>
                </div>
                <div>
                    Global PVP
                    <select class="select2 dropdown" id="list-username">                        
                    </select>
                </div>
            </div>
        </main>
        <script src="../script/jquery-3.7.1.min.js"></script>
        <script type="module" src="../script/select2-4.1.0.min.js"></script>
        <script type="module" src="../script/pvp.js"></script>
    </body>
</html>
